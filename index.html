<body>
  <button id = "carlos">Animate</>
<script>
var height = 800;
var width = 800;
var h = [];
var r = [];
var w =[];
var ahmed = 25; 

var habib = Raphael(70,100,height,width);
for (var i=0; i<ahmed; i=i+1) {
    r[i]=habib.image("http://bookhaven.stanford.edu/wp-content/uploads/2011/06/osama.jpg", 100,100,22,22);
  }
function jazz() {
  for (var m=0; m<ahmed; m=m+1) {
    h[m]=Math.random()*height;
    w[m]=Math.random()*width;
  }
  for (var f=0; f<ahmed; f=f+1) {
    r[f].animate({x:w[f], y:h[f]},1000);
  }
  
  r[ahmed-1].animate({x:h[ahmed-1], y:w[ahmed-1]}, 1000, jazz);
  
}
$("#carlos").click(jazz);
</script>
</body>
